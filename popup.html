<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./static/css/material.min.css">
    <script src="./static/js/material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>OJQJ's Popup</title>
    <style type="text/css">
        div.textfield {
            margin-left: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            /*margin: 5px;*/
        }
    </style>
</head>
<body>
<div class="textfield">
    <form action="#" id="mainForm">
        <div class="mdl-textfield mdl-js-textfield">
            <input class="mdl-textfield__input" type="text" id="numbering" autocomplete="off">
            <label class="mdl-textfield__label" for="numbering" id="numberText">题目编号</label>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect" id="submitButton" type="submit">
            Jump!
        </button>
    </form>
</div>
<script src="popup.js"></script>
</body>
</html>
